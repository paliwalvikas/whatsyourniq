      signed_up_but_inactive: "ನೀವು ಯಶಸ್ವಿಯಾಗಿ ಸೈನ್ ಅಪ್ ಮಾಡಿರುವಿರಿ. ಆದಾಗ್ಯೂ, ನಿಮ್ಮ ಖಾತೆಯನ್ನು ಇನ್ನೂ ಸಕ್ರಿಯಗೊಳಿಸದ ಕಾರಣ ನಾವು ನಿಮ್ಮನ್ನು ಸೈನ್ ಇನ್ ಮಾಡಲು ಸಾಧ್ಯವಾಗಲಿಲ್ಲ."
